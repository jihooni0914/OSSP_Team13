<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-flip.css">
</head>

<body>
    <nav class="navigator d-flex">
        <div>
            <a href="index.html" class="logo">
                Luvway
            </a>
        </div>
        <div class="ms-auto">
            <a href="flip-card.html">
                Card
            </a>
        </div>
    </nav>

    <div class="container d-flex">


        <div class="luv-card">
            <div class="card__inner">
                <div class="card__face card__face--front">
                    <h2>Luvway</h2>
                </div>

                <div class="card__face card__face--back">
                    <div class="card__content">
                        <div class="card__header">
                            <h2 id="line" style="font-size: 1em;">Luvway</h2>
                            <img id="card-image" src="dataset/IMG/1.png" class="pp">
                        </div>

                        <div id="card-body" class="card__body">
                            <h3 id="card-name">Luvway</h3>
                            <p id="card-tags">#</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="info">
            <div class="weather">
                <div class="weather-data">
                    <h1 class="location"></h1>
                    <div class="current-time"></div>
                </div>
                <div class="weather-temp">
                    <div class="current-temp">현재 온도 </div>
                    <div class="icon"></div>
                    <div class="feels-like">체감 온도 </div>
                    <div class="max-temp">최고 온도 </div>
                    <div class="min-temp">최저 온도 </div>
                </div>
            </div>


            <div class="my-3">
                <a id="insta" href="https://www.instagram.com/explore/tags/%EC%84%9C%EC%9A%B8%EB%A7%9B%EC%A7%91/"
                    target="_blank">인스타그램</a>
                <a id="naver" href="https://map.naver.com/v5/search/%EC%84%9C%EC%9A%B8%EB%A7%9B%EC%A7%91"
                    target="_blank">네이버지도</a>
            </div>

            <div class="my-3">
                <p>
                    Coins : <span id="coins"></span>
                </p>
            </div>
        </div>
    </div>

    <script src="js/flip.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
