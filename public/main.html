    <canvas id="canvas" class="heart" width="500" height="500"></canvas>

    <script src="js/mainmain.js"></script>

    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
              "GLTFLoader" : "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
            }
          }
    </script>

    <script type="module">
        import { GLTFLoader } from 'GLTFLoader';
        import * as THREE from 'three';

        let scene = new THREE.Scene();
        let renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#canvas'),
            antialias: true,
            alpha: true
        });
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.setClearColor(0x000000, 0);

        let camera = new THREE.PerspectiveCamera(30, 1);
        camera.position.set(0, 0.5, 2)

        // scene.background = new THREE.Color('#FFE3ED');
        let light = new THREE.DirectionalLight(0x8468BC, 50);
        light.position.set(0, 1, 3)

        // light.rotation.x = 
        scene.add(light);


        let loader = new GLTFLoader();
        loader.load("../dataset/cristal_heart/scene.gltf", function (gltf) {
            scene.add(gltf.scene);
            renderer.render(scene, camera);

            function animate() {
                requestAnimationFrame(animate)

                gltf.scene.rotation.y += 0.1;
                // gltf.scene.rotation.x += 0.05;
                // gltf.scene.rotation.z += 0.05;
                // gltf.scene.position.x += 0.1

                renderer.render(scene, camera);
            }

            animate()
        });
    </script>
